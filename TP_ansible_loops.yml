---

  - name: Premier tp Ansible de Stephane AMOUDI
    hosts: 127.0.0.1
    become: true
    vars:
      group: devops3
    tasks:
      - name: create group if not exists
        group:
          name: "{{group}}"
          state: present

      - name: create ten users
        user:
          name: "{{ item }}"
          group: "{{group}}"
          state: present
        with_items:
          - testuser1
          - testuser2
          - testuser3
          - testuser4
          - testuser5
          - testuser6
          - testuser7
          - testuser8
          - testuser9
          - testuser10
          
...
